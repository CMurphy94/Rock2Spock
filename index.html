<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11d7329453.js" crossorigin="anonymous"></script>
    <title>Rock 2 Spock</title>
</head>
<body>
    <h1 class="heading"><span class="rock-word">Rock</span> <span class="two-word">2</span> <span class="spock-word">Spock</span></h1>

    <div class="game-area">
        <div class="pick-text">Pick one to play!</div>
        <div class="controls-area">
            <button data-type="rock" class="btn btn--color btn--full" title="Rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button data-type="paper" class="btn btn--color btn--full" title="Paper">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button data-type="scissors" class="btn btn--color btn--full" title="Scissors">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
            <button data-type="lizard" class="btn btn--color btn--full" title="Lizard">
                <i class="fa-regular fa-hand-lizard"></i>
            </button>
            <button data-type="spock" class="btn btn--color btn--full" title="Spock">
                <i class="fa-regular fa-hand-spock"></i>
            </button>
        </div>
        <div class="instructions-box"><span class="instructions">How to play ?</span></div>
    </div>

    <div class="score-area">
        <p class="scores">Score: <span id="score">0</span></p>
        <p class="scores">Lives Remaining: <span id="lives">5</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
